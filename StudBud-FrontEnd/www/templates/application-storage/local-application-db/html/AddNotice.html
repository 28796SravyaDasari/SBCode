<!--View Information-->
<!--View name : Note Detail-->
<!--Controller name : noteDetailCtrl-->
<!--Controller path : www/templates/application-storage/local-application-db/js/controllers.js-->
<!--State name : app.notedetail-->
<!--URL : #app/notedetail-->

<ion-view view-title="">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="goback1()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--note detail section-->
    <form name="noteForm">
        <ion-content>
            <!--toolbar section-->
            <md-toolbar class="bar-subheader md-tall md-primary toolbar-medium toolbar-in-content">
                <div class="bgcolororang">
                    <h1>
                        <i class="ion-android-list"></i>
                    </h1>

                    <h3>Add Notices</h3>
                </div>
                <!--<a class="md-button md-accent md-fab fab-toolbar-medium"
                   ng-click="showListBottomSheet($event,noteForm)"
                   aria-label="showListBottomSheet">
                    <i class="ion-android-star"></i>
                </a>-->
            </md-toolbar><!--end toolbar section-->
   <div class="row">
        <div class="bgdefualtbg col-33 item  no-border">
            <!--<md-select ng-model="a" class="custom">
                <md-option selected="selected">Class</md-option>
                <md-option>BCOM</md-option>
                <md-option>MCOM</md-option>
                <md-option>FYJC</md-option>
            </md-select>-->
        </div>
        <div class="bgdefualtbg col-50 item no-border" >
            <md-select ng-model="b">
                <md-option selected="selected" value="cource">Course</md-option>
                <md-option ng-repeat="item in Course" value="{{item.id}}">{{item.name}}</md-option>
            </md-select>
        </div>
        <div class="bgdefualtbg col-33 item no-border" >
            <!--<md-select ng-model="c">
                <md-option selected="selected">Division</md-option>
                <md-option>A</md-option>
                <md-option>B</md-option>
                <md-option>C</md-option>
            </md-select>-->
        </div>  
    </div>
           <div id="note-detail-content">
                <!--content section-->
                <p>
                    <i class="ion-android-calendar"></i> {{note.createDate}}
                </p>
                <md-input-container md-no-float>
                    <input required name="noteTitle" placeholder="Title (Required)" ng-model="title">
                </md-input-container>
   <center> <!--<div layout-margin layout-padding>
    <input class="ng-hide" id="input-file-id" multiple type="file" />
<label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label>
   
</div>-->
                <textarea class="custometextare" rows="4" ng-model="note.detail" maxlength="250"
                          placeholder="Notice goes here" id="description"></textarea>

            </div><!--end content section-->
                       
                        <br>
             <a class="button button-full button-positive-green button-addon" ng-click="addNotice(title,b)"> Save </a>
        </ion-content>
    </form><!--end note detail section-->


    <!--angular template section-->
    <script type="text/ng-template" id="contract-actions-template">
        <md-bottom-sheet class="md-list md-has-header">
            <h1 class="md-bottom-sheet-header">Note Actions</h1>
            <!--list section-->
            <md-list>
               <md-list-item>
                    <a class="md-default-theme md-bottom-sheet-list-item"
                       ng-class="{ 'disabled-link': disableSaveBtn}"
                       ng-click="saveNote(note,$event)">
                        <i class="ion-android-list"></i>
                        <span>Add Notice</span>
                    </a>
                </md-list-item>

                <md-list-item ng-show="actionDelete">
                    <a class="md-default-theme md-bottom-sheet-list-item"
                       ng-click="deleteNote(note,$event)">
                        <i class="ion-android-delete"></i>
                        <span>Remove Note</span>
                    </a>
                </md-list-item>
            </md-list>
            <!--end list section-->
        </md-bottom-sheet>
    </script><!--end angular template section-->

</ion-view>
